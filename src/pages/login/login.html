<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Login</h3>

  <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item *ngIf="invalid">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button *ngIf="user" (click)="onLogoutClick($event)">Logout</button>
  <button ion-button *ngIf="invalid" (click)="onLoginClick($event)">Login</button>
    

  <button ion-button (click)="onForgotPasswordClick($event)">Forgot Password</button>
  <!-- <button ion-button (click)="onClick($event)">Whether Logged In</button> -->

</ion-content>
